<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Child management portal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card >
      <ion-card-header style="background-color:#eeeeee">
        <h1>Edit existing child record</h1>
      </ion-card-header>

      <br />
      <ion-card-content>
        <form (submit)="confirmEdit($event)" [formGroup]="childForm" id='EditForm'>

          <ion-item>
            <ion-label color="primary">Active Occupant</ion-label>
            <ion-toggle formControlName="isActive"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Child</ion-label>
              <ion-input type="text" placeholder="Child Name" formControlName="childName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Parent</ion-label>
              <ion-input type="text" placeholder="Parent Name" formControlName="parentName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Parent Email</ion-label>
            <ion-select formControlName="parentEmail">
              <ion-option *ngFor="let parentEmail of parentEmails | async" value={{parentEmail.email}}>{{parentEmail.email}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label color="primary">Suite Number</ion-label>
            <ion-select formControlName="suite">
              <ion-option *ngFor="let suite of possibleSuites" value={{suite}}>{{suite}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-grid>
            <ion-row>
              <ion-col>
                <button ion-button (click)="confirmDelete()" type="button" style="background-color:red" block round>Delete</button>
              </ion-col>
              <ion-col>
                <button ion-button (click)="dismiss()" type="button" color="light" block round>Cancel</button>
              </ion-col>
              <ion-col>
                <button ion-button type="submit" block round>Submit</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
