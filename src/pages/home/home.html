<ion-header>
  <ion-navbar>
    <ion-title>
        DayByDay
    </ion-title>
    <ion-buttons>
        <button ion-button icon-only (click)="addUpdate()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let update of updates | async">
    {{update.content}}
  </ion-item>
</ion-list>
</ion-content>
