<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title class="title">
        Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="hospitalInfo">
<ion-card>
  <ion-card-header>
    Hospital
  </ion-card-header>

  <ion-list>
    <button (click) = "openPage(dining)" ion-item>
      <ion-icon name="restaurant" item-left></ion-icon>
      Dining
    </button>

    <button (click) = "openPage(parentSupportSystems)" ion-item>
      <ion-icon name="heart" item-left></ion-icon>
      Parent Support Systems
    </button>
  </ion-list>
</ion-card>

<ion-card>
  <ion-card-header>
    Pediatric Intensive Care Unit
  </ion-card-header>

  <ion-list>
    <button (click) = "openPage(commonProcedures)" ion-item>
      <ion-icon name="medkit" item-left></ion-icon>
      Common Procedures
    </button>
    <button (click) = "openPage(typesOfProviders)" ion-item>
      <ion-icon name="people" item-left></ion-icon>
      Types of Medical Providers
    </button>

    <button (click) = "openPage(guestPolicies)" ion-item>
      <ion-icon name="clipboard" item-left></ion-icon>
      Guest Policies

  </ion-list>
