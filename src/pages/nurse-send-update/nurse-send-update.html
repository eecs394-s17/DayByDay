<ion-header>

<ion-navbar>
<ion-title>nurseSendUpdate</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
<form (submit)="doSubmit($event)" [formGroup]="messageForm">
<ion-item>
<ion-label>Child</ion-label>
<ion-select formControlName="child">
<ion-option *ngFor="let c of children | async" value={{c.name}}>
{{c.name}}
</ion-option>
</ion-select>
</ion-item>
<ion-list radio-group formControlName="message">
<ion-list-header>
Message
</ion-list-header>

<ion-item *ngFor="let m of messages | async">
<ion-label>{{m.message}}</ion-label>
<ion-radio value={{m.message}}></ion-radio>
</ion-item>
</ion-list>

<ion-grid>
<ion-row>
<ion-col>
<button ion-button (click)="dismiss()" type="button" color="light" block round>Cancel</button>
</ion-col>
<ion-col>
<button ion-button type="submit" block round>Send</button>
</ion-col>
</ion-row>
</ion-grid>
</form>
</ion-content>
