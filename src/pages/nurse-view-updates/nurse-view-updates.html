-->
<ion-header>

<ion-navbar>
<ion-title>View Updates</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let update of updates | async">
      <ion-card>
        <ion-card-content>
          <p>{{update.content}}</p>
          <ion-note class="right">{{timeConverter(-update.timestamp)}}</ion-note>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
