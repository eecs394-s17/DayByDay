<ion-header>
  <ion-navbar>
      <ion-title class="title">
        DayByDay
    </ion-title>
    <button class="update-button" ion-button icon-left (click)="addUpdate()">
        <ion-icon name="add"></ion-icon>
        <span>
            Send Update
        </span>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="nursePage" padding>
  <ion-list>
  <ion-item *ngFor="let update of updates | async">
    {{update.content}}
  </ion-item>
</ion-list>
</ion-content>
