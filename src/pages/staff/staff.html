<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title class="title">
        Staff
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list class="list-avatar-page" padding>
    <ion-list-header>Full Staff</ion-list-header>
    <ion-item *ngFor="let attender of attendingStaff | async">
          <ion-avatar item-left>
            <img src="assets/img/person.png">
          </ion-avatar>
          <h2>{{attender.name}}</h2>
          <p>Attending staff</p>
          <ion-note item-right>7am - 7pm</ion-note>
    </ion-item>

    <ion-item *ngFor="let nurse of nurseStaff | async">
        <ion-avatar item-left>
          <img src="assets/img/person.png">
        </ion-avatar>
        <h2>{{nurse.name}}</h2>
        <p>Nurse</p>
        <ion-note item-right>7am - 7pm</ion-note>
    </ion-item>

    <ion-item *ngFor="let fellow of fellowStaff | async">
        <ion-avatar item-left>
          <img src="assets/img/person.png">
        </ion-avatar>
        <h2>{{fellow.name}}</h2>
        <p>Fellow</p>
        <ion-note item-right>7am - 7pm</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
