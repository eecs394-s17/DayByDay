<ion-header>
  <ion-navbar>
    <ion-title>
        Suite Selection
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let update of updates | async; let even=even;" (click) = "openNewRoot(nurseHome)">

    <ion-list-header *ngIf="even">
      Suite: {{update.suite}}
    </ion-list-header>

    <ion-item>
      {{update.name}}
    </ion-item>

  </ion-list>
</ion-content>
